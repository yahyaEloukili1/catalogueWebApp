<div class="container">
  <form [formGroup]="productformGroup">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control"
      [ngClass]="{'is-invalid': submitted && productformGroup.controls.name.errors}"
      >
      <div *ngIf="submitted && productformGroup.controls.name.errors" class="invalid-feedback">
          <div *ngIf="productformGroup.controls.name.errors.required">
              Name is required
          </div>
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input formControlName="price" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Quantite</label>
      <input formControlName="quantity" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Selected</label>
      <input formControlName="selected" type="checkbox" class="form-check">
    </div>
    <div class="form-group">
      <label>Available</label>
      <input formControlName="available" type="checkbox" class="form-check">
    </div>
    <button class="btn btn-success" (click)="onSave()" type="submit">Save</button>
  </form>
</div>
